[package]
name = "rhiaqey-producers"
version = "1.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[profile.release]
lto = true
strip = "debuginfo"
overflow-checks = true
panic = "abort"

[dependencies]
rhiaqey-sdk = { git = "https://github.com/rhiaqey/sdk.git" }
rhiaqey-common = { git = "https://github.com/rhiaqey/common.git" }
ureq = { version = "2.5", features = [ "json", "charset", "cookies", "native-tls", "gzip", "brotli" ] }
envy = "0.4"
serde = { version = "1.0", features = [ "derive" ]}
serde_json = "1.0"
rmp-serde = "1.1"
env_logger = "0.10"
log = "0.4"
sha256 = "1.0"
prometheus = { version = "0.13", features = [ "process" ] }
async-trait = "0.1"
futures = "0.3"
lazy_static = "1.4"
rustis = { version = "0.8", features = [ "redis-json", "tokio-runtime" ] }
tokio = { version = "1.21", features = [ "full", "rt", "rt-multi-thread" ] }
axum = { version = "0.6" }
hyper = { version = "0.14", features = [ "full" ] }
tower = { version = "0.4" }

[[bin]]
name = "iss-position"
src = "src/bin/iss-position.rs"

[[bin]]
name = "ticker"
src = "src/bin/ticker.rs"
