[package]
name = "rhiaqey-producers"
version = "1.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[profile.release]
lto = true
strip = "debuginfo"
overflow-checks = true
panic = "abort"

[dependencies]
rhiaqey-sdk = { git = "https://github.com/rhiaqey/sdk.git" }
rhiaqey-common = { git = "https://github.com/rhiaqey/common.git" }
ureq = { version = "2.5.0", features = [ "json", "charset", "cookies", "native-tls", "gzip", "brotli" ] }
envy = "0.4.2"
serde = { version = "1.0.145", features = [ "derive" ]}
serde_json = "1.0.85"
rmp-serde = "1.1.1"
env_logger = "0.9.1"
log = "0.4.17"
sha256 = "1.0.3"
rss = { version = "2.0.1", features = [ "serde" ] }
base64 = { version = "0.13.0" }
chrono = { version = "0.4.22" }
tokio = { version = "1.21.2", features = ["full", "rt", "sync"] }
hyper = { version = "0.14.20", features = ["full"] }
prometheus = { version = "0.13.2", features = [ "process" ] }
reqwest = { version = "0.11.12", features = ["json"] }
async-trait = "0.1.57"
futures = "0.3.24"
lazy_static = "1.4.0"
itertools = "0.10.5"
rustis = { version ="0.7.2", features = [ "redis-json", "tokio-runtime" ] }

[[bin]]
name = "iss_position"
src = "src/bin/iss_position.rs"
