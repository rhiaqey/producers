[package]
name = "rhiaqey-producers"
version = "1.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[profile.release]
lto = true
debug = false
strip = "debuginfo"
overflow-checks = true
panic = "abort"
codegen-units = 1

[dependencies]
rhiaqey-sdk = { git = "https://github.com/rhiaqey/sdk.git" }
rhiaqey-common = { git = "https://github.com/rhiaqey/common.git" }
serde = { version = "1.0", features = [ "derive" ]}
serde_json = "1.0"
env_logger = "0.10"
log = "0.4"
prometheus = { version = "0.13", features = [ "process" ] }
async-trait = "0.1"
futures = "0.3"
lazy_static = "1.4"
rustis = { version = "0.11", features = [ "redis-json", "tokio-runtime" ] }
tokio = { version = "1.27", features = [ "full", "rt", "rt-multi-thread" ] }
axum = { version = "0.6" }
hyper = { version = "0.14", features = [ "full" ] }
tower = { version = "0.4" }
ureq = { version = "2.5", features = [ "json", "charset", "cookies", "native-tls", "gzip", "brotli" ], optional = true }
sha256 = { version = "1.0", optional = true }

[features]
iss = [ "dep:ureq", "dep:sha256" ]
ticker = []
pinger = []

[[bin]]
name = "iss-position"
src = "src/bin/iss-position.rs"
required-features = [ "iss" ]

[[bin]]
name = "ticker"
src = "src/bin/ticker.rs"
required-features = [ "ticker" ]

[[bin]]
name = "pinger"
src = "src/bin/pinger.rs"
required-features = [ "pinger" ]
