name: PR Merge

on:
  push:
    branches:
      - master

env:
  CI: true
  CARGO_TERM_COLOR: always
  CARGO_TAG_NAME: "GitHub Actions"
  CARGO_TAG_EMAIL: "github-actions@users.noreply.github.com"

permissions:
  contents: write

jobs:
  Setup:
    runs-on: ubuntu-latest
    steps:
      - name: Cargo install
        uses: dimitrmo/cargo-verison-action@v1.0.17
        with:
          skip-bump: true

      - name: Store binary
        uses: actions/upload-artifact@v4
        with:
          name: cargo-verison
          path: ~/.cargo/bin/cargo-verison
          retention-days: 1
          compression-level: 9
  Publish:
    runs-on: ubuntu-latest
    needs:
      - Setup
    strategy:
      matrix:
        producers: [
          { image: "rhiaqey/ecb-daily", binary: "ecb-daily", features: "ecb" },
          { image: "rhiaqey/iss-astros", binary: "iss-astros", features: "iss" },
          { image: "rhiaqey/iss-position", binary: "iss-position", features: "iss" },
          { image: "rhiaqey/pinger", binary: "pinger", features: "pinger" },
          { image: "rhiaqey/rss", binary: "rss", features: "rss" },
          { image: "rhiaqey/ticker", binary: "ticker", features: "ticker" },
          { image: "rhiaqey/yahoo", binary: "yahoo", features: "yahoo" }
        ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Protoc
        uses: arduino/setup-protoc@v3

      - name: Cargo Verison Setup
        uses: actions/download-artifact@v4
        with:
          name: cargo-verison
          path: ~/.cargo/bin/

      - name: Cargo Verison permissions
        run: chmod +x ~/.cargo/bin/cargo-verison

      - name: Cargo Verison
        id: verison
        uses: dimitrmo/cargo-verison-action@v1.0.17
        with:
          skip-install: true
          git-tag-version: false

      - name: Log into registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Extract metadata (tags, labels) for Docker
      # https://github.com/docker/metadata-action
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@8e5442c4ef9f78752691e2d8f8d19755c6f78e81
        with:
          images: ${{ matrix.gateways.image }}

      # Build and push Docker image with Buildx (don't push on PR)
      # https://github.com/docker/build-push-action
      - name: Build and push docker image for ${{ matrix.producers.binary }}
        id: build-and-push
        uses: docker/build-push-action@4a13e500e55cf31b7a5d59a38ab2040ab0f42f56
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ matrix.producers.image }}:${{ steps.verison.outputs.next_version }},${{ matrix.producers.image }}:latest
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BINARY=${{ matrix.producers.binary }}
            FEATURES=${{ matrix.producers.features }}

  Commit:
    runs-on: ubuntu-latest
    needs:
      - Publish
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Git setup
        run: |
          git config user.name "$CARGO_TAG_NAME"
          git config user.email "$CARGO_TAG_EMAIL"

      - name: Cargo Verison Setup
        uses: actions/download-artifact@v4
        with:
          name: cargo-verison
          path: ~/.cargo/bin/

      - name: Cargo Verison permissions
        run: chmod +x ~/.cargo/bin/cargo-verison

      - name: Cargo Verison
        id: verison
        uses: dimitrmo/cargo-verison-action@v1.0.17
        with:
          skip-install: true
          message: |
            Release %s

            [skip ci]

      - name: Extract git branch
        run: |
          # Short name for current branch. For PRs, use target branch (base ref)
          GIT_BRANCH=${GITHUB_BASE_REF:-${GITHUB_REF#refs/heads/}}
          echo "GIT_BRANCH=$GIT_BRANCH" >> $GITHUB_ENV

      - name: Git push
        run: |
          echo "Current branch $GIT_BRANCH"
          git push origin $GIT_BRANCH
          git push origin $GIT_BRANCH --tags

